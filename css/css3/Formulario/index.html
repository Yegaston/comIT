<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>

    

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>

    <header class="animated bounce delay-2s">
        <h1>Ingrese sus datos.</h1>
    </header>

    <article>
        <form>
            <div class="mt-5 row-1">
                <input type="text" name="nombre" placeholder="Nombre">
            </div>
            <div class="mt-5 row-1">
                <input type="text" name="apellido" placeholder="Apellido">
            </div>
            <div class="mt-5 row-1">
                <input type="text" name="email" placeholder="Email">
            </div>
            <div class="mt-5 row-1">
                <input type="number" name="dni" placeholder="dni">
            </div>

            <div class="row-2">
                <div>
                    <button class="color-green ml-5 mt-5">Enviar</button>
                </div>
                <div>
                    <button class="color-gainsboro ml-5 mt-5">Limpiar</button>
                </div>
            </div>

            <div class="row-4">
                <div class="color-facebook ml-5 mt-5">
                    <h2>Fb</h2>
                </div>
                <div class="color-linkedin ml-5 mt-5">
                    <h2>Ln</h2>
                </div>
                <div class="color-googleplus ml-5 mt-5">
                    <h2>G+</h2>
                </div>
                <div class="color-snapchat ml-5 mt-5">
                    <h2>Sn</h2>
                </div>
            </div>
        </form>
    </article>
</body>

</html>
