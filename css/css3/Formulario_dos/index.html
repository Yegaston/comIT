<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Completa tus datos!</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

     <!-- Animate css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>
    <header class="animated bounce">
        <h1>Ingrese sus datos.</h1>
    </header>

    <article>
        <div class="column">
            <form>
                <div>
                    <input class="input-text" type="text" name="nombre" placeholder="Nombre">
                </div>
                <div>
                    <input class="input-text" type="text" name="apellido" placeholder="Apellido">
                </div>
                <div>
                    <input class="input-text" type="email" name="email" placeholder="Email">
                </div>
                <div>
                    <input class="input-number" type="number" name="dni" placeholder="D.N.I">
                </div>
                <div class="row-2">
                    <div class="ml-5">
                        <button class="btn background-limpiar">Limpiar</button>
                    </div>
                    <div class="ml-5">
                        <button class=" background-enviar btn">Enviar</button>
                    </div>
                </div>
                <div class="row-4">
                    <div class="social-net background-fb">
                        <h2>Fb</h2>
                    </div>
                    <div class="social-net background-ln">
                        <h2>Ln</h2>
                    </div>
                    <div class="social-net background-gp">
                        <h2>G+</h2>
                    </div>
                    <div class="social-net background-sn">
                        <h2>Sn</h2>
                    </div>
                </div>
            </form>
        </div>
    </article>
</body>

</html>
