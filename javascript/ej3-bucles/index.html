<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bucles</title>
</head>
<body>
    <script>
        var acum = 0;
        
        var a = parseInt(prompt("Ingrese la cantidad de veces que queres ejecuta el bucle."));

        for(var i = 0; i <= a; i++){
            acum += i
        }
        console.log(acum);

    </script>
</body>
