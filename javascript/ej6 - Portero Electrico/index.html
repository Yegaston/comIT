<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portero Electrico.</title>

    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
 
    <header>
        <h1>Portero Electrico.</h1>
        <p>:D</p>
    </header>

    <div class="botonera mt-15">
        <div class="pisoDepto">
            <div class="row-2">
                <input id="piso" class="mr-15" type="text" placeholder="PISO">
                <input id="depto" class="ml-15" type="number" placeholder="DEPTO">
            </div>  
        </div>

        <div class="numerosP">

            <div class="row-3">
                <button id="n1" class="btn btn-numero">1</button>
                <button id="n2" class="btn btn-numero">2</button>
                <button id="n3" class="btn btn-numero">3</button>
            </div>
            <div class="row-3">
                <button id="n4" class="btn btn-numero">4</button>
                <button id="n5" class="btn btn-numero">5</button>
                <button id="n6" class="btn btn-numero">6</button>
            </div>
            <div class="row-3">
                <button id="n7" class="btn btn-numero">7</button>
                <button id="n8" class="btn btn-numero">8</button>
                <button id="n9" class="btn btn-numero">9</button>
            </div>
            <div class="row-3">
                <button id="n0" class="btn btn-numero">0</button>
                <button id="llamar" class="btn btn-numero">Llamar</button>
                <button id="borrar" class="btn btn-numero" type="submit">Borrar</button>
            </div>

        </div>
    </div>

    <div class="row-2">
        <h1 id="llamadoCas"></h1>
    </div>


    <script src="./js/app2.js"></script>
</body>
</html>
