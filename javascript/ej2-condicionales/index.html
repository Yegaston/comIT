    <script>
        

        var a = parseInt(prompt("Ingrese un numero."));

        switch(a){
            case 1:
            case 2:
            case 3:
                alert('Pertenece al grupo 1');
            break
            case 4:
            case 5:
            case 6:
            case 7:
                alert('Pertenece al grupo 2');
            break
            case 8:
            case 9:
            case 10:
                alert('Pertenece al grupo 3');
            break

            default:
            alert("No pertenece a ningun rango")
            break
        }

    </script>
